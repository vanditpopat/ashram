<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truth Consciousness</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="navbar">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Truth Consciousness</a>
        </div>
        <div class="navbar-menu">
            <a href="/">Home</a>
            {% if 'loggedin' in session %}
                <!-- Show these links only if the user is logged in -->
                <a href="/webview">Web View</a>
                <a href="/profiles">Manage Profiles</a>
                <a href="/retreat">View Retreat</a>
                <a href="/help">Help</a>
                <a href="/logout">Log Out</a>
                <a href="/profile"><i class="fas fa-user-circle profile-icon"></i></a>
            {% else %}
                <!-- Show these links only if the user is NOT logged in -->
                <a href="/login">Login</a>
                <a href="/signup">Signup</a>
            {% endif %}
        </div>
        <div class="navbar-search">
            <input type="text" placeholder="Search...">
            <button type="submit">Search</button>
        </div>
    </div>

    {% block content %}
    {% endblock %}
</body>
</html>
